<div class="container py-4">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-secondary fw-bold">
      <i class="fas fa-boxes me-2"></i> Ürün Yönetimi
    </h2>
    <a routerLink="/admin/products/create" class="btn btn-primary shadow-sm">
      <i class="fas fa-plus me-2"></i> Yeni Ürün Ekle
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light text-secondary">
            <tr>
              <th class="ps-4" style="width: 10%">Görsel</th>
              <th style="width: 25%">Ürün Adı</th>
              <th style="width: 15%">Kategori</th>
              <th style="width: 15%">Fiyat</th>
              <th style="width: 15%">Stok</th>
              <th class="text-end pe-4" style="width: 20%">İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="products.length === 0">
              <td colspan="6" class="text-center py-5 text-muted">
                <i class="fas fa-box-open fa-3x mb-3"></i>
                <p class="mb-0">Henüz kayıtlı ürün bulunmuyor.</p>
              </td>
            </tr>

            <tr *ngFor="let product of products">
              <td class="ps-4">
                <img [src]="product.imageUrl || 'assets/img/placeholder.png'" 
                     alt="Product" 
                     class="img-fluid rounded border bg-white" 
                     style="width: 50px; height: 50px; object-fit: contain;">
              </td>
              <td>
                <span class="fw-bold text-dark d-block">{{ product.name }}</span>
                <span class="small text-muted">{{ product.brand }}</span>
              </td>
              <td>
                <span class="badge bg-light text-dark border">{{ product.category }}</span>
              </td>
              <td class="fw-bold text-primary">
                {{ product.price | currency:'TRY':'symbol-narrow':'1.2-2' }}
              </td>
              <td>
                <span class="badge" 
                      [ngClass]="{
                        'bg-success': product.stock > 10,
                        'bg-warning text-dark': product.stock <= 10 && product.stock > 0,
                        'bg-danger': product.stock === 0
                      }">
                  {{ product.stock }} adet
                </span>
              </td>
              <td class="text-end pe-4">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(product.id)" title="Düzenle">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(product.id)" title="Sil">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
