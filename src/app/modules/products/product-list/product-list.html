<div class="container-fluid py-4">
  <div class="row">
    
    <div class="col-lg-3 mb-4">
      <div class="card shadow-sm filter-card">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="fas fa-filter text-primary"></i> Filtrele</h5>
        </div>
        <div class="card-body">
          
          <div class="mb-4">
            <label class="form-label fw-bold">Ürün Ara</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Örn: Laptop..." 
                     [(ngModel)]="searchTerm" (input)="applyFilters()">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Kategori</label>
            <select class="form-select" [(ngModel)]="selectedCategory" (change)="applyFilters()">
              <option value="">Tüm Kategoriler</option>
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Fiyat Aralığı</label>
            <div class="d-flex gap-2">
              <input type="number" class="form-control" placeholder="Min" 
                     [(ngModel)]="minPrice" (input)="applyFilters()">
              <input type="number" class="form-control" placeholder="Max" 
                     [(ngModel)]="maxPrice" (input)="applyFilters()">
            </div>
          </div>

          <div class="mb-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="stockSwitch" 
                     [(ngModel)]="onlyInStock" (change)="applyFilters()">
              <label class="form-check-label" for="stockSwitch">Sadece Stoktakiler</label>
            </div>
          </div>

          <button class="btn btn-outline-secondary w-100" (click)="clearFilters()">
            Filtreleri Temizle <i class="fas fa-undo ms-1"></i>
          </button>

        </div>
      </div>
    </div>

    <div class="col-lg-9">
      
      <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
        <span class="fw-bold text-secondary">
          {{ filteredProducts.length }} ürün bulundu
        </span>
        
        <div class="d-flex align-items-center">
          <label class="me-2 text-muted d-none d-md-block">Sırala:</label>
          <select class="form-select form-select-sm" style="width: 180px;" 
                  [(ngModel)]="sortOrder" (change)="applyFilters()">
            <option value="newest">En Yeniler</option>
            <option value="price-asc">Fiyat (Artan)</option>
            <option value="price-desc">Fiyat (Azalan)</option>
          </select>
        </div>
      </div>

      <div *ngIf="filteredProducts.length === 0" class="text-center py-5 bg-white rounded shadow-sm">
        <i class="fas fa-search fa-3x text-muted mb-3"></i>
        <h4>Aradığınız kriterlere uygun ürün bulunamadı.</h4>
        <button class="btn btn-link" (click)="clearFilters()">Filtreleri Temizle</button>
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" *ngIf="filteredProducts.length > 0">
        <div class="col" *ngFor="let product of filteredProducts">
          <div class="card h-100 product-card border-0 shadow-sm" (click)="goToDetail(product.id)">
            
            <div class="card-img-top position-relative">
              <img [src]="product.imageUrl" [alt]="product.name" class="img-fluid">
              <span *ngIf="product.stock === 0" class="badge bg-danger position-absolute top-0 end-0 m-3">
                Tükendi
              </span>
            </div>

            <div class="card-body d-flex flex-column">
              <small class="text-muted mb-1">{{ product.category }}</small>
              <h5 class="card-title text-dark fw-bold text-truncate">{{ product.name }}</h5>
              <p class="card-text text-muted small flex-grow-1">
                {{ product.description | slice:0:60 }}...
              </p>
              
              <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="price-tag">{{ product.price | currency:'TRY':'symbol-narrow':'1.0-0' }}</span>
                <button class="btn btn-sm btn-primary rounded-circle btn-icon">
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
