<div class="login-wrapper">
  <div class="card-panel login-card animate__animated animate__fadeInDown">
    
    <div class="login-header text-center">
      <div class="icon-circle">
        <i class="fas fa-user"></i>
      </div>
      <h2>Giriş Yap</h2>
      <p class="text-muted">Devam etmek için hesabınıza erişin</p>
    </div>

    <form class="login-form mt-4">
      
      <div class="input-group-container">
        <label class="input-label">
          <i class="fas fa-envelope"></i>
          <span>E-posta</span>
        </label>
        <input type="email" 
               class="custom-input" 
               placeholder="ornek@mail.com"
               [(ngModel)]="email" 
               name="email">
      </div>

      <div class="input-group-container">
        <label class="input-label">
          <i class="fas fa-lock"></i>
          <span>Şifre</span>
        </label>
        <input type="password" 
               class="custom-input" 
               placeholder="******"
               [(ngModel)]="password" 
               name="password">
      </div>

      <button type="button" (click)="onLogin()" class="btn-login">
        GİRİŞ YAP
      </button>

      <div class="login-footer mt-3 text-center">
        <span>Hesabınız yok mu? <a routerLink="/auth/register">Hemen Kayıt Ol</a></span>
      </div>

    </form>

  </div>
</div>
